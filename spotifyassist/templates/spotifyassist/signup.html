<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        {% load crispy_forms_tags %}
    </head>
    <body>
        <h2>Sign Up</h2>
        <form method="POST" class="form-group">

        </form>
    </body>
</html>
